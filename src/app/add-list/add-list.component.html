<ng-template #content let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add list</h5>
            <button type="button" class="close" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="listForm">
                <div>
                    <label> list Name</label>
                    <input type="text" formControlName="ListTitle" required>
                </div>
                <div *ngIf="submitted && f.ListTitle.errors">
                    <span *ngIf="f.ListTitle.errors.required">
                        Last Name is required
                    </span>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addlist()">Add</button>
        </div>
    </div>
</ng-template>
