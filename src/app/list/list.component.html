                <div cdkDropList [cdkDropListData]="lst.cards" class="movie-list" (cdkDropListDropped)="onDrop($event)"
                    class="card-list-container">
                    <div class="card-list-item" *ngFor="let card of lst.cards;  index as i" cdkDrag>
                        <span *ngIf='!card.editMode' (keyup.enter)="card.editMode=true" (click)='card.editMode=true'
                            tabindex="1">{{card.name}} </span>
                        <input *ngIf='card.editMode' (keydown.enter)='$event.target.blur()' [(ngModel)]='card.name'
                            class='' appAutofocus type="text" (focusout)="card.editMode=false">
                        <span (keyup.enter)="oCardDelConf(lst, i, $event)" (click)="oCardDelConf(lst, i, $event)"

                    </div>
                </div>
                <div (click)="addsinglelist.open();$event.target.blur()"
                    (keyup.enter)="addsinglelist.open();$event.target.blur()" tabindex="1">
                    +Add a card
                </div>
                <app-card [singlelist]='lst' #addsinglelist tabindex="1"></app-card>

            </div>

    </div>
</div>
<div data-toggle="modal" tabindex="1" (keyup.enter)="addList.open();$event.target.blur()"
    (click)="addNewList(); $event.target.blur()" style="float: left">
    +add another list
</div>
<app-add-list [list]="list" #addList [editListMode]="editListMode" [editListIndex]="editListIndex"></app-add-list>
<ng-template #cardDeletion let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">{{deleteHead}} deletion</h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p><strong>Are you sure you want to delete <span class="text-primary">{{deleteValue}}</span>?</strong></p>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>
    </div>
</ng-template>
